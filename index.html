<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>SimpleBlackjack</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ramda/0.25.0/ramda.min.js"></script>
</head>
<body>
  
<div id='controls'>
  <button id='hit'>HIT</button>
  <button id='stay'>STAY</button>
  <button id='reset' onClick="history.go(0)">RESET</button>
  <span id='game-over'></span>
</div>

<p id='player-score'>PLAYER:</p>
<div id='player'>
  <img src='https://upload.wikimedia.org/wikipedia/commons/thumb/4/43/Card_back_02.svg/1000px-Card_back_02.svg.png' />
  <img src='https://upload.wikimedia.org/wikipedia/commons/thumb/4/43/Card_back_02.svg/1000px-Card_back_02.svg.png' />
</div>

<p id='dealer-score'>DEALER:</p>
<div id='dealer'>
  <img src='https://upload.wikimedia.org/wikipedia/commons/thumb/4/43/Card_back_02.svg/1000px-Card_back_02.svg.png' />
  <img src='https://upload.wikimedia.org/wikipedia/commons/thumb/4/43/Card_back_02.svg/1000px-Card_back_02.svg.png' />
</div>

<script src="index.js"></script>
</body>
</html>
